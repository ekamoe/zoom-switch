<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zoom Switch</title>
    <!--VIEWPORT MIGHT NEED ADJUSTMENTS-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <link rel="stylesheet" href="css/styles.css" />

    <!--need to move this elsewhere-->
