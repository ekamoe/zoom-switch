<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zoom Switch</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>
    <!--info-box to title page-->
    <div class="map-overlay" id="info-box">
      <h2>Zoom Switch Prototype</h2>
      <div id="pd"><p>Description here.</p></div>
    </div>
    <!--gcc legend on upper right-->
    <div class="map-overlay" id="legend">
      <h3>data sufficiency</h3>
    </div>
    <!--ssp legend on lower right-->
    <div class="map-overlay" id="secondLegend">
      <h3>probability</h3>
    </div>
    <!--coordinates for mouseclick-->
    <pre id="info"></pre>
    <script src="js/app.js"></script>
  </body>
</html>
